<!DOCTYPE html>
<html lang="fa">
  <head>
    <title>وب کرالر</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">وب کرالر</h1>
              <form action="{% url 'results' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="input-url">آدرس وب سایت</label>
                  <input type="text" name="url" id="input-url" class="form-control" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-3">شروع کرالینگ</button>
                </div>
              </form>
            </div>
            <a href="{% url 'analyze_sentiment' %}" class="btn btn-info p-3 m-3">برای تحلیل احساس متن کلیک کنید</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

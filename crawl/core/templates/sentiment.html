<!DOCTYPE html>
<html>
<head>
  <title>تحلیل احساسات</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">تحلیل احساسات</h3>
          <form action="{% url 'analyze_sentiment' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="text">متنی را وارد کنید</label>
              <textarea class="form-control" rows="5" id="text" name="text" required></textarea>
              <small class="form-text text-muted">متن باید حداقل ۱۰ کاراکتر داشته باشد.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">تحلیل احساسات</button>
          </form>
          {% if sentiment_score is not None %}
          <div class="mt-4">
            <h4 class="card-title text-center mb-4">نتایج تحلیل احساسات</h4>
            <div class="card shadow-lg border-0 mb-3">
              <div class="card-body">
                <p class="card-text lead text-center mb-0">امتیاز احساسی متن شما: {{ sentiment_score }}</p>
              </div>
            </div>
            <div class="card shadow-lg border-0">
              <div class="card-body">
                <p class="card-text lead text-center mb-0">برچسب احساسی متن شما: <span class="badge {% if sentiment_score > 0.0 %}badge-success{% elif sentiment_score == 0.0 %}badge-warning{% else %}badge-danger{% endif %}">{{ sentiment_label }}</span></p>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
